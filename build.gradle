group 'ModelMapper'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.16.18'
    compile("org.modelmapper:modelmapper:1.1.0")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
